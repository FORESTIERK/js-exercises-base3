<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" onmouseover="entrer()" onmouseout="sortir()" id="image1"/>
      <script>
        function entrer(){
          document.getElementById('image1').style.border = "solid 3px red";
        }
        function sortir(){
          document.getElementById('image1').style.border = "none";
        }
      </script>
  </body>
</html>
